format = """
[┌](bold back)$fill\
$line_break\
[│](bold back)$directory\
$git_branch$git_status\
git_state\
$line_break\
[└─](bold back) $username[@](bold gray)$hostname\
[ ]()$nodejs\
[─](bold back)$character """

[username]
show_always = true
disabled = false
format = "[$user](bold black)"

[hostname]
trim_at = "."
ssh_only = false
format = "[$hostname](bold red)"

[nodejs]
symbol = "NODEJS:"
format = "[$symbol($version )]($style)"

[fill]
symbol = "─"
style = "bold back"

[directory]
style = "bold black"
read_only = "*"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[❯](bold black)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

[git_branch]
symbol = ""
format = "[$symbol($branch)]($style) "
style = "red bold"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"
